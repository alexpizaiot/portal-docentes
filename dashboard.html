<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão de Menu Hambúrguer (Responsivo) -->
    <button id="menuButton" class="btn btn-primary d-md-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i> Boas-Vindas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://forms.office.com/r/eWeaPPmwtK" target="_blank">
                                <i class="fas fa-upload"></i> Enviar Documentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registro-aulas">
                                <i class="fas fa-book"></i> Registro de Aulas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://forms.office.com/r/fBNbhiYfsb" target="_blank">
                                <i class="fas fa-chart-bar"></i> Controle de Evasão
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#planejador-aulas">
                                <i class="fas fa-calendar-alt"></i> Planejador de Aulas
                            </a>
                        </li>
                        <li class="nav-item d-none" id="usuariosMenuItem">
                            <a class="nav-link" href="#usuariosSection">
                                <i class="fas fa-user-cog"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item d-none" id="cadastroHorariosMenuItem">
                            <a class="nav-link" href="#horariosSection">
                                <i class="fas fa-clock"></i> Cadastro de Horários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Sair do Sistema
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Área Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <!-- ... (seu código existente para o cabeçalho e carrossel) ... -->

                <!-- Seção Cadastro de Horários -->
                <section id="horariosSection" class="d-none">
                    <h3>Cadastro de Horários</h3>
                    <div id="horariosContent">
                        <label for="docente">Selecione o docente:</label>
                        <select id="docente" class="form-select mb-3">
                            <option value="docente1">Docente 1</option>
                            <option value="docente2">Docente 2</option>
                            <option value="docente3">Docente 3</option>
                        </select>
                        <label for="month">Selecione o mês:</label>
                        <select id="month" class="form-select mb-3">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <table id="schedule-table"> 
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Dia</th>
                                    <th>Manhã</th>
                                    <th>Tarde</th>
                                    <th>Noite</th>
                                    <th>Acumulado</th>
                                    <th>Horário</th>
                                    <th>Demanda</th>
                                    <th>Feriado</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="total-month text-end" id="total-month">Total mensal: 0 horas</div>
                        <button class="btn btn-success mt-3" onclick="saveData()">Gravar Dados</button>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="tabela.js"></script> <!-- Referência ao novo arquivo -->
</body>
</html>
