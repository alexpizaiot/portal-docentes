<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão de Menu Hambúrguer (Responsivo) -->
    <button id="menuButton" class="btn btn-primary d-md-none">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i> Boas-Vindas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#enviar-documentos">
                                <i class="fas fa-upload"></i> Enviar Documentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#registro-aulas">
                                <i class="fas fa-book"></i> Registro de Aulas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#controle-evasao">
                                <i class="fas fa-chart-bar"></i> Controle de Evasão
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#planejador-aulas">
                                <i class="fas fa-calendar-alt"></i> Planejador de Aulas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Sair do Sistema
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Área Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <div class="dashboard-header">
                    <div class="welcome-message">
                        <h2>Sejam bem-vindos ao Sistema Educacional da FIC Senai Roberto Mange.</h2>
                        <p>Acesse o menu lateral e veja as opções disponíveis.</p>
                    </div>
                </div>

                <!-- Carrossel de Imagens -->
                <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/image1.jpg" class="d-block w-100" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/image2.jpg" class="d-block w-100" alt="Imagem 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/image3.jpg" class="d-block w-100" alt="Imagem 3">
                        </div>
                        <div class="carousel-item">
                            <img src="images/image4.jpg" class="d-block w-100" alt="Imagem 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
