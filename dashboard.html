<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
     <script async defer src="https://apis.google.com/js/api.js"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Boas-Vindas
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#enviar-documentos">
                                Enviar Documentos
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#registro-aulas">
                                Registro de Aulas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#controle-evasao">
                                Controle de Evasão
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#planejador-aulas">
                                Planejador de Aulas
                            </a>
                         </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                Sair do Sistema
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Área Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
              <div class="dashboard-header">
                <div class="welcome-message">
                   <h2>Sejam bem-vindos ao Sistema Educacional da FIC Senai Roberto Mange.</h2>
                   <p>Acesse o menu lateral e veja as opções disponíveis.</p>
                </div>
              </div>
              <div class="container">
              </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
