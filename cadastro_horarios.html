<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <style>
        /* Seu CSS permanece aqui */
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <!-- Sua tabela e demais elementos HTML -->
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9cXBzN-b5z-390MWcmIpTjuNyKhWXhCo",
            authDomain: "portaldocentes-fb404.firebaseapp.com",
            projectId: "portaldocentes-fb404",
            storageBucket: "portaldocentes-fb404.appspot.com",
            messagingSenderId: "837457806876",
            appId: "1:837457806876:web:c2d8104e26c2ad96d041d9"
        };

        // Inicializando Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function generateTable() {
            const month = document.getElementById('month').value;
            const tableBody = document.getElementById('schedule-table');
            tableBody.innerHTML = '';

            const daysInMonth = new Date(2025, month, 0).getDate();
            const weekdays = ['DOM.', 'SEG.', 'TER.', 'QUA.', 'QUI.', 'SEX.', 'SÁB.'];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(2025, month - 1, day);
                const weekday = weekdays[date.getDay()];

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toLocaleDateString('pt-BR')}</td>
                    <td>${weekday}</td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td class="total">0</td>
                    <td><input type="text" placeholder="Horário"></td>
                    <td><input type="text" placeholder="Demanda"></td>
                    <td><input type="checkbox" onchange="markHoliday(this)"></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function saveData() {
            const docente = document.getElementById('docente').value;
            const month = document.getElementById('month').value;

            // Coletando dados da tabela
            const tableRows = document.querySelectorAll('#schedule-table tr');
            const horarios = [];
            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const data = cells[0].innerText;
                const dia = cells[1].innerText;
                const manha = cells[2].querySelector('input').value || 0;
                const tarde = cells[3].querySelector('input').value || 0;
                const noite = cells[4].querySelector('input').value || 0;
                const acumulado = cells[5].innerText;
                const horario = cells[6].querySelector('input').value || '';
                const demanda = cells[7].querySelector('input').value || '';
                const feriado = cells[8].querySelector('input').checked;

                horarios.push({ data, dia, manha, tarde, noite, acumulado, horario, demanda, feriado });
            });

            // Salvando no Firebase
            db.collection('horarios').add({
                docente,
                mes: month,
                horarios
            }).then(() => {
                alert('Dados salvos com sucesso no Firebase!');
            }).catch(error => {
                console.error('Erro ao salvar no Firebase:', error);
                alert('Erro ao salvar no Firebase.');
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            generateTable();
        });
    </script>
</body>
</html>
