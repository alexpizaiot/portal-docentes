<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr.saturday {
            background-color: #fff9c4; /* Amarelo claro */
        }
        tr.sunday {
            background-color: #ffcccb; /* Vermelho claro */
        }
        tr.holiday {
            background-color: #d1c4e9; /* Roxo claro */
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        input[type="checkbox"] {
            margin: 0 auto;
        }
        .total-month {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .save-button, .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-button {
            background-color: #28a745;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9cXBzN-b5z-390MWcmIpTjuNyKhWXhCo",
            authDomain: "portaldocentes-fb404.firebaseapp.com",
            projectId: "portaldocentes-fb404",
            storageBucket: "portaldocentes-fb404.appspot.com",
            messagingSenderId: "837457806876",
            appId: "1:837457806876:web:c2d8104e26c2ad96d041d9"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const nivelAcesso = localStorage.getItem("nivelAcesso");
            const usuarioLogado = localStorage.getItem("usuarioLogado");

            if (!usuarioLogado || !nivelAcesso || nivelAcesso !== "gestor") {
                alert("Acesso negado. Você será redirecionado para o login.");
                window.location.href = "index.html";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <label for="docente">Selecione o docente:</label>
        <select id="docente">
            <option value="docente1">Docente 1</option>
            <option value="docente2">Docente 2</option>
            <option value="docente3">Docente 3</option>
        </select>
        <label for="month">Selecione o mês:</label>
        <select id="month" onchange="generateTable()">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dia</th>
                    <th>Manhã</th>
                    <th>Tarde</th>
                    <th>Noite</th>
                    <th>Acumulado</th>
                    <th>Horário</th>
                    <th>Demanda</th>
                    <th>Feriado</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
                <!-- Linhas serão geradas dinamicamente -->
            </tbody>
        </table>
        <div class="total-month" id="total-month">Total mensal: 0 horas</div>
        <button class="save-button" onclick="saveData()">Gravar Dados</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        function generateTable() {
            const month = document.getElementById('month').value;
            const tableBody = document.getElementById('schedule-table');
            tableBody.innerHTML = '';

            const daysInMonth = new Date(2025, month, 0).getDate();
            const weekdays = ['DOM.', 'SEG.', 'TER.', 'QUA.', 'QUI.', 'SEX.', 'SÁB.'];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(2025, month - 1, day);
                const weekday = weekdays[date.getDay()];

                const row = document.createElement('tr');

                if (weekday === 'SÁB.') {
                    row.classList.add('saturday');
                } else if (weekday === 'DOM.') {
                    row.classList.add('sunday');
                }

                row.innerHTML = `
                    <td>${date.toLocaleDateString('pt-BR')}</td>
                    <td>${weekday}</td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td><input type="number" step="0.1" min="0" onchange="updateTotal(this)"></td>
                    <td class="total">0</td>
                    <td><input type="text" placeholder="Horário"></td>
                    <td><input type="text" placeholder="Demanda"></td>
                    <td><input type="checkbox" onchange="markHoliday(this)"></td>
                `;
                tableBody.appendChild(row);
            }
            updateMonthlyTotal();
        }

        function updateTotal(input) {
            const row = input.parentElement.parentElement;
            const cells = row.querySelectorAll('input[type="number"]');
            const totalCell = row.querySelector('.total');
            let total = 0;

            cells.forEach(cell => {
                total += parseFloat(cell.value) || 0;
            });

            totalCell.textContent = total.toFixed(1);
            updateMonthlyTotal();
        }

        function markHoliday(checkbox) {
            const row = checkbox.parentElement.parentElement;
            if (checkbox.checked) {
                row.classList.add('holiday');
            } else {
                row.classList.remove('holiday');
            }
        }

        function updateMonthlyTotal() {
            const totalCells = document.querySelectorAll('.total');
            let monthlyTotal = 0;

            totalCells.forEach(cell => {
                monthlyTotal += parseFloat(cell.textContent) || 0;
            });

            document.getElementById('total-month').textContent = `Total mensal: ${monthlyTotal.toFixed(1)} horas`;
        }

        async function saveData() {
            const docente = document.getElementById('docente').value;
            const month = document.getElementById('month').value;
            const rows = document.querySelectorAll('#schedule-table tr');
            const horarios = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const inputs = row.querySelectorAll('input');

                horarios.push({
                    data: cells[0].textContent,
                    dia: cells[1].textContent,
                    manha: parseFloat(inputs[0].value) || 0,
                    tarde: parseFloat(inputs[1].value) || 0,
                    noite: parseFloat(inputs[2].value) || 0,
                    acumulado: parseFloat(cells[5].textContent) || 0,
                    horario: inputs[3].value || "",
                    demanda: inputs[4].value || "",
                    feriado: inputs[5].checked
                });
            });

            const totalMensal = horarios.reduce((sum, h) => sum + h.acumulado, 0);

            try {
                await db.collection('horarios').add({
                    docente,
                    mes: month,
                    ano: "2025",
                    horario: horarios,
                    totalmensal: totalMensal
                });
                alert('Dados gravados com sucesso no Firebase!');
            } catch (error) {
                console.error('Erro ao salvar no Firebase:', error);
                alert('Erro ao salvar os dados.');
            }
        }

        function goBack() {
            window.location.href = "dashboard.html?nivel=gestor";
        }

        generateTable();
    </script>
</body>
</html>
