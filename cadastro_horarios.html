<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Gravação no Firebase</h1>
        <button onclick="saveTestData()">Gravar Dados de Teste</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9cXBzN-b5z-390MWcmIpTjuNyKhWXhCo",
            authDomain: "portaldocentes-fb404.firebaseapp.com",
            projectId: "portaldocentes-fb404",
            storageBucket: "portaldocentes-fb404.appspot.com",
            messagingSenderId: "837457806876",
            appId: "1:837457806876:web:c2d8104e26c2ad96d041d9"
        };

        // Inicializando o Firebase
        let db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(app);
            console.log("Firebase inicializado com sucesso!");
        } catch (error) {
            console.error("Erro ao inicializar o Firebase:", error);
        }

        // Função para gravar dados de teste
        async function saveTestData() {
            if (!db) {
                alert("Banco de dados não está inicializado corretamente.");
                return;
            }

            try {
                const data = {
                    docente: "Teste Docente",
                    mes: "1",
                    horarios: [
                        { data: "01/01/2025", manha: 2, tarde: 3, noite: 1 },
                        { data: "02/01/2025", manha: 3, tarde: 4, noite: 0 },
                    ]
                };
                await db.collection("horarios_teste").add(data);
                alert("Dados gravados com sucesso!");
                console.log("Dados enviados:", data);
            } catch (error) {
                console.error("Erro ao gravar os dados no Firebase:", error);
                alert("Erro ao gravar os dados no Firebase. Veja o console para mais detalhes.");
            }
        }
    </script>
</body>
</html>
