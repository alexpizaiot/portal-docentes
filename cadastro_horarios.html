<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <button class="save-button" onclick="saveTestData()">Gravar Dados de Teste</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9cXBzN-b5z-390MWcmIpTjuNyKhWXhCo",
            authDomain: "portaldocentes-fb404.firebaseapp.com",
            projectId: "portaldocentes-fb404",
            storageBucket: "portaldocentes-fb404.appspot.com",
            messagingSenderId: "837457806876",
            appId: "1:837457806876:web:c2d8104e26c2ad96d041d9"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Função para salvar dados de teste no Firebase
        async function saveTestData() {
            try {
                const docRef = await db.collection("horarios_teste").add({
                    docente: "Docente Teste",
                    mes: "Janeiro",
                    horarios: [
                        { data: "01/01/2025", manha: 2, tarde: 3, noite: 4, total: 9 },
                        { data: "02/01/2025", manha: 1, tarde: 2, noite: 3, total: 6 }
                    ]
                });
                alert(`Dados gravados com sucesso! ID do documento: ${docRef.id}`);
            } catch (error) {
                console.error("Erro ao gravar os dados no Firebase:", error);
                alert("Erro ao gravar os dados no Firebase. Confira o console para mais detalhes.");
            }
        }
    </script>
</body>
</html>
