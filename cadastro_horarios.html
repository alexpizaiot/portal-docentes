<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="fas fa-home"></i> Voltar ao Dashboard
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Área Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main">
                <section id="horariosSection">
                    <h3>Cadastro de Horários</h3>
                    <div id="horariosContent">
                        <label for="docente">Selecione o docente:</label>
                        <select id="docente" class="form-select mb-3">
                            <option value="docente1">Docente 1</option>
                            <option value="docente2">Docente 2</option>
                            <option value="docente3">Docente 3</option>
                        </select>
                        <label for="month">Selecione o mês:</label>
                        <select id="month" class="form-select mb-3">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Dia</th>
                                    <th>Manhã</th>
                                    <th>Tarde</th>
                                    <th>Noite</th>
                                    <th>Acumulado</th>
                                    <th>Horário</th>
                                    <th>Demanda</th>
                                    <th>Feriado</th>
                                </tr>
                            </thead>
                            <tbody id="schedule-table-body"></tbody>
                        </table>
                        <div class="total-month text-end" id="total-month">Total mensal: 0 horas</div>
                        <button class="btn btn-success mt-3" onclick="saveData()">Gravar Dados</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tabela.js"></script>
</body>
</html>
