<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <label for="docente">Selecione o docente:</label>
        <select id="docente">
            <option value="">Carregando...</option>
        </select>

        <label for="month">Selecione o mês:</label>
        <select id="month" onchange="generateTable()">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Manhã</th>
                    <th>Tarde</th>
                    <th>Noite</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
            </tbody>
        </table>

        <button class="save-button" onclick="saveData()">Gravar Dados</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9cXBzN-b5z-390MWcmIpTjuNyKhWXhCo",
            authDomain: "portaldocentes-fb404.firebaseapp.com",
            projectId: "portaldocentes-fb404",
            storageBucket: "portaldocentes-fb404.appspot.com",
            messagingSenderId: "837457806876",
            appId: "1:837457806876:web:c2d8104e26c2ad96d041d9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Preencher a listbox com nomes da coleção "autorizados"
        async function populateDocenteList() {
            const docenteSelect = document.getElementById("docente");
            try {
                const querySnapshot = await db.collection("autorizados").get();
                docenteSelect.innerHTML = ""; // Limpar opções

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.nivel === "docente") { // Apenas docentes
                        const option = document.createElement("option");
                        option.value = doc.id; // ID do documento
                        option.textContent = data.Nome; // Nome do docente
                        docenteSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar docentes:", error);
                docenteSelect.innerHTML = "<option value=''>Erro ao carregar</option>";
            }
        }

        // Gerar a tabela com base no mês selecionado
        function generateTable() {
            const month = document.getElementById("month").value;
            const tableBody = document.getElementById("schedule-table");
            tableBody.innerHTML = "";

            const daysInMonth = new Date(2025, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${day}/${month}/2025</td>
                    <td><input type="number" min="0" step="0.1"></td>
                    <td><input type="number" min="0" step="0.1"></td>
                    <td><input type="number" min="0" step="0.1"></td>
                    <td class="total">0</td>
                `;

                tableBody.appendChild(row);
            }
        }

        // Salvar os dados no Firebase
        async function saveData() {
            const docenteSelect = document.getElementById("docente");
            const month = document.getElementById("month").value;

            if (!docenteSelect.value || !month) {
                alert("Selecione o docente e o mês antes de salvar.");
                return;
            }

            const docenteName = docenteSelect.options[docenteSelect.selectedIndex].text;
            const horarios = [];
            const rows = document.querySelectorAll("#schedule-table tr");

            rows.forEach(row => {
                const cells = row.querySelectorAll("input");
                const total = Array.from(cells).reduce((sum, cell) => sum + (parseFloat(cell.value) || 0), 0);
                horarios.push({
                    data: row.cells[0].textContent,
                    manha: parseFloat(cells[0]?.value) || 0,
                    tarde: parseFloat(cells[1]?.value) || 0,
                    noite: parseFloat(cells[2]?.value) || 0,
                    total
                });
            });

            const data = {
                docenteName,
                month,
                horarios,
                timestamp: new Date()
            };

            try {
                await db.collection("horario_teste_novo").add(data);
                alert("Dados gravados com sucesso!");
            } catch (error) {
                console.error("Erro ao gravar os dados:", error);
                alert("Erro ao gravar os dados. Veja o console para mais detalhes.");
            }
        }

        // Carregar os docentes ao carregar a página
        document.addEventListener("DOMContentLoaded", () => {
            populateDocenteList();
        });
    </script>
</body>
</html>
