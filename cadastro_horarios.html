<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr.saturday {
            background-color: #fff9c4; /* Amarelo claro */
        }
        tr.sunday {
            background-color: #ffcccb; /* Vermelho claro */
        }
        tr.holiday {
            background-color: #d1c4e9; /* Roxo claro */
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        input[type="checkbox"] {
            margin: 0 auto;
        }
        .total-month {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .save-button, .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-button {
            background-color: #28a745;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-dominio.firebaseapp.com",
            projectId: "seu-projeto-id",
            storageBucket: "seu-bucket.appspot.com",
            messagingSenderId: "seu-sender-id",
            appId: "seu-app-id"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        console.log("Firebase inicializado com sucesso!");

        // Função para salvar dados no Firebase
        function saveTestData() {
            const docente = document.getElementById("docente").value;
            const mes = document.getElementById("month").value;

            const tableRows = document.querySelectorAll("#schedule-table tr");
            const horarios = Array.from(tableRows).map(row => {
                const cells = row.querySelectorAll("td");
                return {
                    data: cells[0]?.textContent,
                    manha: parseFloat(cells[2]?.querySelector("input").value) || 0,
                    tarde: parseFloat(cells[3]?.querySelector("input").value) || 0,
                    noite: parseFloat(cells[4]?.querySelector("input").value) || 0
                };
            });

            db.collection("horarios_teste").add({
                docente,
                mes,
                horarios
            }).then(() => {
                alert("Dados gravados com sucesso!");
            }).catch(error => {
                console.error("Erro ao gravar os dados no Firebase:", error);
                alert("Erro ao gravar os dados no Firebase. Veja o console para mais detalhes.");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <label for="docente">Selecione o docente:</label>
        <select id="docente">
            <option value="docente1">Docente 1</option>
            <option value="docente2">Docente 2</option>
            <option value="docente3">Docente 3</option>
        </select>
        <label for="month">Selecione o mês:</label>
        <select id="month" onchange="generateTable()">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dia</th>
                    <th>Manhã</th>
                    <th>Tarde</th>
                    <th>Noite</th>
                    <th>Acumulado</th>
                    <th>Horário</th>
                    <th>Demanda</th>
                    <th>Feriado</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
                <!-- Linhas serão geradas dinamicamente -->
            </tbody>
        </table>
        <div class="total-month" id="total-month">Total mensal: 0 horas</div>
        <button class="save-button" onclick="saveTestData()">Gravar Dados</button>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>
    <script>
        // Funções para gerar tabela e atualizar dados
        function generateTable() {
            const month = document.getElementById('month').value;
            const tableBody = document.getElementById('schedule-table');
            tableBody.innerHTML = '';

            const daysInMonth = new Date(2025, month, 0).getDate();
            const weekdays = ['DOM.', 'SEG.', 'TER.', 'QUA.', 'QUI.', 'SEX.', 'SÁB.'];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(2025, month - 1, day);
                const weekday = weekdays[date.getDay()];

                const row = document.createElement('tr');

                if (weekday === 'SÁB.') {
                    row.classList.add('saturday');
                } else if (weekday === 'DOM.') {
                    row.classList.add('sunday');
                }

                row.innerHTML = `
                    <td>${date.toLocaleDateString('pt-BR')}</td>
                    <td>${weekday}</td>
                    <td><input type="number" step="0.1" min="0"></td>
                    <td><input type="number" step="0.1" min="0"></td>
                    <td><input type="number" step="0.1" min="0"></td>
                    <td class="total">0</td>
                    <td><input type="text" placeholder="Horário"></td>
                    <td><input type="text" placeholder="Demanda"></td>
                    <td><input type="checkbox"></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function goBack() {
            window.location.href = "dashboard.html?nivel=gestor";
        }

        // Inicializa a tabela inicial
        generateTable();
    </script>
</body>
</html>
