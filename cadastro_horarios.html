<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horários</title>
    <style>
        /* Seu CSS permanece o mesmo */
    </style>
    <!-- Scripts do Firebase (versão compatível) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-dominio.firebaseapp.com",
            projectId: "seu-projeto-id",
            storageBucket: "seu-bucket.appspot.com",
            messagingSenderId: "seu-sender-id",
            appId: "seu-app-id"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("Firebase inicializado com sucesso!");
    </script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Horários</h1>
        <label for="docente">Selecione o docente:</label>
        <select id="docente">
            <option value="docente1">Docente 1</option>
            <option value="docente2">Docente 2</option>
            <option value="docente3">Docente 3</option>
        </select>
        <label for="month">Selecione o mês:</label>
        <select id="month" onchange="generateTable()">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dia</th>
                    <th>Manhã</th>
                    <th>Tarde</th>
                    <th>Noite</th>
                    <th>Acumulado</th>
                </tr>
            </thead>
            <tbody id="schedule-table">
                <!-- Linhas geradas dinamicamente -->
            </tbody>
        </table>
        <button onclick="saveTestData()">Salvar Dados</button>
    </div>

    <script>
        // Geração da Tabela
        function generateTable() {
            const tableBody = document.getElementById("schedule-table");
            tableBody.innerHTML = "";

            const month = parseInt(document.getElementById("month").value);
            const daysInMonth = new Date(2025, month, 0).getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i}/${month}/2025</td>
                    <td>Dia ${i}</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td>0</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Salvar Dados no Firebase
        function saveTestData() {
            const docente = document.getElementById("docente").value;
            const mes = document.getElementById("month").value;
            const rows = document.querySelectorAll("#schedule-table tr");
            const horarios = Array.from(rows).map(row => {
                const cells = row.querySelectorAll("td");
                return {
                    data: cells[0]?.textContent,
                    manha: parseFloat(cells[2]?.querySelector("input").value) || 0,
                    tarde: parseFloat(cells[3]?.querySelector("input").value) || 0,
                    noite: parseFloat(cells[4]?.querySelector("input").value) || 0
                };
            });

            db.collection("horarios_teste").add({
                docente,
                mes,
                horarios
            }).then(() => {
                alert("Dados gravados com sucesso!");
            }).catch(error => {
                console.error("Erro ao gravar no Firebase:", error);
            });
        }

        // Inicializar Tabela
        generateTable();
    </script>
</body>
</html>
