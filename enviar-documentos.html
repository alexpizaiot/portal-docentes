<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Documentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Documentos</h1>
        <form id="documentForm">
            <div class="mb-3">
                <label for="nomeDocente" class="form-label">Nome do Docente</label>
                <input type="text" class="form-control" id="nomeDocente" required>
            </div>
            <div class="mb-3">
                <label for="turma" class="form-label">Turma</label>
                <input type="text" class="form-control" id="turma" required>
            </div>
            <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <select class="form-select" id="tipoDocumento" required>
                    <option value="">Selecione</option>
                    <option value="Plano de ensino">Plano de ensino</option>
                    <option value="Previsão Modular">Previsão Modular</option>
                    <option value="Certificados">Certificados</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataDocumento" class="form-label">Data do Documento</label>
                <input type="date" class="form-control" id="dataDocumento" required>
            </div>
            <div class="mb-3">
                <label for="arquivoPdf" class="form-label">Arquivo PDF</label>
                <input type="file" class="form-control" id="arquivoPdf" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>
       <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="enviar-documentos.js"></script>
</body>
</html>
